<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>

  <div class="header">
    <h1>CALCULATOR</h1>
  </div>

  <div id="resultBoard">
    <!-- display current operation chain -->
    <p>PREV CALC:</p>
    <div id='displayPreviousCalc'>previous calc</div>
    <!-- display current operator -->
    <p>OPERATOR:</p>
    <div id='displayCurrentOperator'>current operator</div>
    <!-- display current number -->
    <p>NUMBER:</p>
    <div id='displayCurrentNumber'>current number</div>
    <!-- display current result -->
    <p>RESULT:</p>
    <div id='displayCurrentResult'>current result</div>
  </div>

  <div id="numberPad">
    <!-- buttons js-generated -->
  </div>

  <div id="operationBoard">
    <button class="btn-operator" id="btn-add">+</button>
    <button class="btn-operator" id="btn-subtract">-</button>
    <button class="btn-operator" id="btn-multiply">*</button>
    <button class="btn-operator" id="btn-divide">/</button>
    <button class="btn-operator" id="btn-equal">=</button>
    <button class="btn-operator" id="btn-clear">CLEAR</button>
  </div>




  <script src="script.js"></script>
</body>
</html>
